<div class="container-fluid mb-5">
    <div *ngIf="activeCourse">
        <div class="title mt-4">{{activeCourse.name}}</div>
        <div class="description mt-3">{{activeCourse.description}}</div>
        <div class="lessons-number mt-1 mb-3">Lessons: {{activeCourse.lessons.length}}</div>
        <div class="lesson-title alert  col-6" *ngFor="let item of activeCourse.lessons; let i = index">
            {{i+1}}. {{item}}
        </div>
    </div>
</div>
