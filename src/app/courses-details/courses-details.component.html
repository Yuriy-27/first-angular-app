<div class="container-fluid mb-5">
    <div>
        <h3>Course: </h3>
        <h2>{{activeCourse.name}}</h2>
        <p>{{activeCourse.description}}</p>
        <p>Lessons: {{activeCourse.lessons.length}}</p>
        <div class="alert alert-info col-6" *ngFor="let item of activeCourse.lessons; let i = index">
            {{i+1}}. {{item}}
        </div>
    </div>
</div>
